
model:
  name: "Qwen3-8B"
  family: "qwen"
  max_context_length: 32768
  temperature: 0.7
  top_p: 0.95
  seed: 42


token_limits:
  single_agent: 2048
  text_mas: 4096
  latent_mas: 4096
  primitives_mas: 4096

inference:
  num_samples: 1
  max_new_tokens: 1024
  repetition_penalty: 1.05

kv_cache:
  enable: true
  cache_strategy: "rolling"
  cache_window: 8192

logging:
  save_intermediate: true
  save_reasoning_trace: true
  log_level: "INFO"
